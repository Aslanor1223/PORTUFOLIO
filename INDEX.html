
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governorate Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic CSS for demonstration before Bootstrap */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-item {
            width: 200px;
            height: 150px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .portfolio-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .portfolio-nav li {
            float: left;
        }
        .portfolio-nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .portfolio-nav li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <ul class="portfolio-nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="container mt-4">
        <h2>Governorate Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150/FF0000/FFFFFF?Text=Cairo" alt="Cairo">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150/00FF00/FFFFFF?Text=Alexandria" alt="Alexandria">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150/0000FF/FFFFFF?Text=Giza" alt="Giza">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150/FFFF00/000000?Text=Luxor" alt="Luxor">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150/00FFFF/000000?Text=Aswan" alt="Aswan">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200x150/FF00FF/FFFFFF?Text=Sinai" alt="Sinai">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
